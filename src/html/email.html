<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Email</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/email.css" rel="stylesheet">
<link href="../css/responsive.css" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>    
<script src="../js/setup_firebase.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/common.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="logo"><a href="messageSystem.html"><img style="width: 100px; height: 70px" src="../img/LOGO(new).png"></a></div>
<div class="container">
  <form action="">
    <div class="row">
      <div class="col-25">
        <label for="fname">To:</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Receiver">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Cc:</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
          <input type="text" id="subject" name="subject" placeholder="Title">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="text-content"></label>
      </div>
      <div class="col-75">
        <textarea id="text-content" name="text" placeholder="Type here" style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
      <input type="button" id="cancel" name="cancel" value="Cancel">
    </div>
  </form>
</div>
<script>
    $("#cancel").on("click", function(e) {
        //window.history.back();
        window.location.href='/html/messageSystem.html';
    });    
</script>
</body>
</html>
