<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nuntius-MainPage</title>
    <style>
      body {
        font-size: 14pt;
        background-color: #FAF9F9;
      }
      
      #header {
        width:100%;
        height: 100px;
        background-color: grey;
        border-bottom: white;
      } 

      #logo {
        margin: 0 auto;
        padding-top: 10px;
        width: 120px;
        height: 90px;
      }
      
      #menu-icon {
        float: left;
        padding-right: 0px;
        height: 100%;
        width: 50px;
        margin-top: 20px;
        margin-left: 20px;
      }
      #menu-icon:hover {
        cursor: pointer;
      }
      .menu-bar {
        width: 100%;
        height: 10%;
        background-color: white;
        overflow: auto;
        margin: 10%
      }
      
      #userpic {
        width: 70px;
        height: 70px;
        margin: 10px;
        float: right;
        background-color: black;
        border: 2px solid white;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
      }
      #container {
        width: 100%;
        height: 1200px;
      }
      #content {
        width: 70%;
        height: 1200px;
        border-left: 2px solid grey;
        border-right: 2px solid grey;
        margin: 0 auto;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 50px;
        background-color: white;
      }
      #announcement {
        width: 100%;
        height: 300px;
        margin-bottom: 20px;
        border: 2px solid grey;
        box-shadow: 2px 2px lightgrey;
      }
      .title-box {
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
        background-color: darkgray;
        
      }
      #mid-row {
        width: 100;
        height: 250px;
        margin-bottom: 20px;
      }
      #calendar {
        width: 49%;
        height: 250px;
        border: 2px solid grey;
        box-shadow: 2px 2px lightgrey;
        float: left;
        margin-bottom: 20px;
      }
      #news {
        width: 49%;
        height: 250px;
        border: 2px solid grey;
        box-shadow: 2px 2px lightgrey;
        float: right;
        margin-bottom: 20px;
      }
      #quick-massage {
        width: 100%;
        height: 250px;
        border: 2px solid grey;
        box-shadow: 2px 2px lightgrey;
        margin-bottom: 20px;
      }
      .title-text {
        width: 45%;
        height: auto;
        float: left;
        font-weight: bold;
        font-size: 16pt;
        margin: 0px 0px 10px 10px;
      }
      .title-text p{
        margin: 8px 5px 5px 5px;
      }
      .more {
        width: 45%;
        height: auto;
        float: right;
        color: lightgrey;
        margin: 0px;
        text-align: right;
      }
      .more p {
         margin: 10px 5px 5px 5px;
      }
      .more:hover {
        color: yellow;
      }
      #menu ul {
        padding-left: .5em;
        list-style: none;
      }
      #menu ul li {
        margin: 0px;
        border-bottom: 1px solid lightgrey;
        padding: 30px 0px 30px 0px;
      }
      #menu ul li:hover {
        color: chartreuse;
        cursor:wait;
      }
      #menu {
        position: absolute;
        left: -13%;
        font-size: 15pt;
        padding-left: 0px;
        background-color: white;
        width: 13%;
        float: left;
        height: 600px;
        border: 2px solid lightgrey;
      }
      
    </style>
  </head>
  
  <body>
    <div id="header">
      <div id="menu-icon">
        <div class="menu-bar"> </div>
        <div class="menu-bar"> </div>
        <div class="menu-bar"> </div>
      </div>
      <div id="userpic">
        
      </div>      

      <div id="logo">
        <img src="../img/LOGO.png" alt="logo" width="120px" height="auto">
      </div>
      
    </div>
    
    <div id="container">
    <div id="menu">
       <ul>
         <li>Massage System</li>
         <li>Performance Record</li>
         <li>Student Grades</li>
         <li>Bookstore</li>
       </ul>
     </div>
   <div id="content">
     
    
     <div id="announcement">
        <div class="title-box">
          <div class="title-text">
            <p>Announcement</p>
          </div>
          <div class="more">
            <p>more</p>
          </div>
        </div>
     </div>
     
     <div id="mid-row">
       <div id="calendar">
          <div class="title-box">
            <div class="title-text">
              <p>Calendar</p>
            </div>
            <div class="more">
              <p>more</p>
            </div>
          </div>
       </div>

       <div id="news">
          <div class="title-box">
            <div class="title-text">
              <p>News</p>
            </div>
            <div class="more">
              <p>more</p>
            </div>
          </div>
       </div>
     </div>
     <div id="quick-massage"> 
        <div class="title-box">
          <div class="title-text">
            <p>Quick Massage</p>
          </div>
          <div class="more">
            <p>more</p>
          </div>
        </div>
     </div>
     
   </div>
    </div>
  </body>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>

        var showMenu = false;

        $(document).ready(function() {

            var menuAnimationSlideIn = {"left": "0px", "easing": "swing"};
            var menuAnimationSlideOut = {"left": "-13%", "easing": "swing"};

            // when user clicks on the menu
            $("#menu-icon").click(function(event){
                console.log("Event target: "  + event.target);
                if(!showMenu) {
                    showMenu = true;
                    $("#menu").animate(menuAnimationSlideIn, 300);

                } else {
                    showMenu = false;
                    $("#menu").animate(menuAnimationSlideOut, 500);
                }
            });


            
        });

    </script>


</html>
